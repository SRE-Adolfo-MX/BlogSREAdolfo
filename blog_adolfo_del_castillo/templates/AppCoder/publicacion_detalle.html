{% extends 'base2.html' %}

{% block cambio %}

<div class="section" >
    <div class="container">
      <div class="h4 text-center mb-4 title">Detalle del Proyecto</div>
      <div class="card" >
        <div class="card-body" >
          
            <h2> <b>id del usuario: </b>  {{publicacion.nombreUsuario}}</h2>
            <p class="lead mb-0">
                <h3> <b>Titulo: </b>  {{publicacion.titulo}}</h3> <br>
                <h6><b>fecha del comentario: </b> {{publicacion.fecha}}</h6> <br>
                <h4> <b>Comentario: </b>  {{publicacion.comentario}}</h4> <br>

                <a href="{% url 'PublicacionEditar' publicacion.id %}">Editar</a> <br>

                <a href="{% url 'PublicacionEliminar' publicacion.id %}">Eliminar</a> <br>

                <a href="{% url 'ComentarPublicacion' publicacion.id %}">Comentar</a>
            </p>


            <p>
                <a href="/app/publicaciones/"></a>
            </p>

        </div>
    </div>
  </div>
</div>

{% endblock %}
