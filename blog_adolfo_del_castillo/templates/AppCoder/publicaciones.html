{% extends 'base.html' %}

{% block cambio %}

<div class="section" >
    <div class="container">
      <div class="h4 text-center mb-4 title">Proyectos</div>
      <div class="card" >
        <div class="card-body" >

    <div>
        <form action="/app/busqueda_publicacion/" method="GET">
            {{ form.as_p }}
            <input class="btn btn-primary btn-lg" type="submit" value="Buscar">
        </form>
    <br>
    </div>
    {% for publicacion in publicaciones %}
        <h2>id del usuario: {{publicacion.nombreUsuario}}</h2>
        <p class="lead mb-0">
            <h3>Titulo: {{publicacion.titulo}}</h3> <br>
            <h6>fecha del comentario: {{publicacion.fecha}}</h6> <br>
            <p>
                <a href="{% url 'PublicacionDetalle' publicacion.id %}">Detalles</a> <br>


            </p>
        </p>
        <hr>
    {% endfor %}
</div>
</div>
</div>
</div>
{% endblock %}
