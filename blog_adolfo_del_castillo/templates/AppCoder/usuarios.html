{% extends 'base.html' %}

{% block cambio %}

<div class="section" >
    <div class="container">
      <div class="h4 text-center mb-4 title">Usuarios</div>
      <div class="card" >
        <div class="card-body" >

    <div>
        <form action="/app/busqueda_usuario/" method="GET">
            {{ form.as_p }}
            <input class="btn btn-primary btn-lg" type="submit" value="Buscar">
        </form>
    <br>
    </div>
    
    {% for user in usuarios %}

            <h2>id del usuario: {{user.username}}</h2>
            <p class="lead mb-0">
                nombre del usuario: {{user.first_name}} <br>
                apellido del usuario: {{user.last_name}} <br>
                email del usuario: {{user.email}}
            </p>
            
            <hr>

    {% endfor %}
    
</div>
</div>
</div>
</div>
{% endblock %}
